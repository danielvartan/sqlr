  - update_reference
  - write_reference
  - write_trial

- title: Selection process
  contents:
  - selection_stats

- title: Google Sheets
  contents:
  - range_write
  - read_sheet
  - sheet_nrow
  - write_metadata
  - write_query
  - write_sheet

- title: Data
  contents:
  - sheets
  - domain
  - constraint
  - keyword
  - source
  - search
  - criteria
  - trial
  - critical_appraisal
  - reference
  - document

- title: Utilities
  contents:
  - raw_data
  - start_sqlr

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
