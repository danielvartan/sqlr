    mathjax: true

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right: github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Keywords
  contents:
  - keyword_set

- title: References/Citations
